<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Wallace Barber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #aaa;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    input, select {
      background: #2c2c2c;
      color: white;
    }

    button {
      background: #25D366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1ebe5d;
    }

    .admin-btn {
      background: #c59d5f;
      margin-top: 10px;
    }

    .admin-btn:hover {
      background: #b28745;
    }

    .admin-area {
      margin-top: 30px;
      display: none;
    }

    .agendamento {
      background: #111;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border-left: 4px solid #c59d5f;
      font-size: 14px;
    }

    .logout-btn {
      background: #444;
      margin-top: 10px;
    }

    .logout-btn:hover {
      background: #333;
    }

  </style>
</head>
<body>

  <div class="card">
    <h1>üíà Wallace Barber</h1>
    <p>Agende seu hor√°rio</p>

    <form id="form">
      <input type="text" id="nome" placeholder="Seu nome" required>
      <input type="text" id="telefone" placeholder="Telefone" required>
      <input type="date" id="data" required>

      <select id="horario" required>
        <option value="">Selecione o hor√°rio</option>
        <option>10:20</option>
        <option>11:00</option>
        <option>11:40</option>
        <option>12:20</option>
        <option>13:00</option>
        <option>13:40</option>
        <option>14:20</option>
        <option>15:00</option>
        <option>15:40</option>
        <option>16:20</option>
        <option>17:00</option>
        <option>17:40</option>
        <option>18:20</option>
        <option>19:00</option>
        <option>19:40</option>
        <option>20:20</option>
        <option>21:00</option>
        <option>21:40</option>
        <option>22:20</option>
        <option>23:00</option>
      </select>

      <select id="servico" required>
        <option value="">Selecione o servi√ßo</option>
        <option>Corte</option>
        <option>Barba</option>
        <option>Corte + Barba</option>
      </select>

      <button type="submit">Agendar no WhatsApp</button>
    </form>

    <button class="admin-btn" onclick="abrirAdmin()">üîí √Årea do Barbeiro</button>

    <div class="admin-area" id="adminArea">
      <h3>üìã Agendamentos do Dia</h3>
      <input type="date" id="filtroData">
      <div id="listaAgendamentos"></div>
      <button class="logout-btn" onclick="fecharAdmin()">Sair</button>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwDFC8NwoGufS8d_PwpoUR4IYcv7ax1vo",
      authDomain: "wallacebarber-e3ff6.firebaseapp.com",
      databaseURL: "https://wallacebarber-e3ff6-default-rtdb.firebaseio.com",
      projectId: "wallacebarber-e3ff6",
      storageBucket: "wallacebarber-e3ff6.appspot.com",
      messagingSenderId: "958189269901",
      appId: "1:958189269901:web:c89be159cfbb65b90703c4"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const numeroBarbearia = "5521964768235";
    const senhaCorreta = "7777";

    function isDiaValido(data) {
      const dia = new Date(data + "T00:00:00").getDay();
      return dia >= 2 && dia <= 6;
    }

    document.getElementById("form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const data = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;
      const servico = document.getElementById("servico").value;

      if (!isDiaValido(data)) {
        alert("Funcionamos apenas de ter√ßa a s√°bado!");
        return;
      }

      try {
        await push(ref(database, "agendamentos"), {
          nome,
          telefone,
          data,
          horario,
          servico,
          criadoEm: new Date().toISOString()
        });

        const mensagem =
`Ol√°, gostaria de agendar um hor√°rio.

Nome: ${nome}
Telefone: ${telefone}
Data: ${data}
Hor√°rio: ${horario}
Servi√ßo: ${servico}

Aguardo confirma√ß√£o.`;

        const url = `https://wa.me/${numeroBarbearia}?text=${encodeURIComponent(mensagem)}`;
        window.open(url, "_blank");

        alert("Agendamento salvo com sucesso!");
        document.getElementById("form").reset();

      } catch (error) {
        alert("Erro ao salvar no banco.");
        console.error(error);
      }
    });

    window.abrirAdmin = function() {
      const senha = prompt("Digite a senha do barbeiro:");
      if (senha === senhaCorreta) {
        document.getElementById("adminArea").style.display = "block";
      } else {
        alert("Senha incorreta.");
      }
    }

    window.fecharAdmin = function() {
      document.getElementById("adminArea").style.display = "none";
    }

    const filtroData = document.getElementById("filtroData");
    const lista = document.getElementById("listaAgendamentos");

    filtroData.addEventListener("change", () => {
      const dataSelecionada = filtroData.value;
      const agRef = ref(database, "agendamentos");

      onValue(agRef, (snapshot) => {
        lista.innerHTML = "";
        const dados = snapshot.val();
        if (!dados) return;

        const agendamentos = Object.entries(dados)
          .map(([id, val]) => ({ id, ...val }))
          .filter(a => a.data === dataSelecionada)
          .sort((a, b) => a.horario.localeCompare(b.horario));

        if (agendamentos.length === 0) {
          lista.innerHTML = "<p>Nenhum agendamento nesse dia.</p>";
          return;
        }

        agendamentos.forEach(a => {
          lista.innerHTML += `
            <div class="agendamento">
              <strong>${a.horario}</strong> - ${a.nome}<br>
              üìû ${a.telefone}<br>
              ‚úÇ ${a.servico}
            </div>
          `;
        });
      });
    });

  </script>

</body>
</html>
