<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Wallace Barber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #aaa;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    input, select {
      background: #2c2c2c;
      color: white;
    }

    button {
      background: #25D366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>游눋 Wallace Barber</h1>
    <p>Agende seu hor치rio</p>

    <form id="form">
      <input type="text" id="nome" placeholder="Seu nome" required>
      <input type="text" id="telefone" placeholder="Telefone" required>
      <input type="date" id="data" required>

      <select id="horario" required>
        <option value="">Selecione o hor치rio</option>
        <option>10:20</option>
        <option>11:00</option>
        <option>11:40</option>
        <option>12:20</option>
        <option>13:00</option>
        <option>13:40</option>
        <option>14:20</option>
        <option>15:00</option>
        <option>15:40</option>
        <option>16:20</option>
        <option>17:00</option>
        <option>17:40</option>
        <option>18:20</option>
        <option>19:00</option>
        <option>19:40</option>
        <option>20:20</option>
        <option>21:00</option>
        <option>21:40</option>
        <option>22:20</option>
        <option>23:00</option>
      </select>

      <select id="servico" required>
        <option value="">Selecione o servi칞o</option>
        <option>Corte</option>
        <option>Barba</option>
        <option>Corte + Barba</option>
      </select>

      <button type="submit">Agendar no WhatsApp</button>
    </form>
  </div>

  <!-- FIREBASE + SISTEMA -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwDFC8NwoGufS8d_PwpoUR4IYcv7ax1vo",
      authDomain: "wallacebarber-e3ff6.firebaseapp.com",
      databaseURL: "https://wallacebarber-e3ff6-default-rtdb.firebaseio.com",
      projectId: "wallacebarber-e3ff6",
      storageBucket: "wallacebarber-e3ff6.appspot.com",
      messagingSenderId: "958189269901",
      appId: "1:958189269901:web:c89be159cfbb65b90703c4"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const numeroBarbearia = "5521964768235";

    function isDiaValido(data) {
      const dia = new Date(data + "T00:00:00").getDay();
      return dia >= 2 && dia <= 6;
    }

    document.getElementById("form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const data = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;
      const servico = document.getElementById("servico").value;

      if (!isDiaValido(data)) {
        alert("Funcionamos apenas de ter칞a a s치bado!");
        return;
      }

      try {
        await push(ref(database, "agendamentos"), {
          nome,
          telefone,
          data,
          horario,
          servico,
          criadoEm: new Date().toISOString()
        });

        const mensagem =
`Ol치, gostaria de agendar um hor치rio.

Nome: ${nome}
Telefone: ${telefone}
Data: ${data}
Hor치rio: ${horario}
Servi칞o: ${servico}

Aguardo confirma칞칚o.`;

        const url = `https://wa.me/${numeroBarbearia}?text=${encodeURIComponent(mensagem)}`;
        window.open(url, "_blank");

        alert("Agendamento salvo com sucesso!");
        document.getElementById("form").reset();

      } catch (error) {
        alert("Erro ao salvar no banco.");
        console.error(error);
      }
    });
  </script>

</body>
</html>
